<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <link
            rel="stylesheet"
            type="text/css"
            href="./assets/styles/contacto.scss"
        />
        <!-- do not remove this line! -->
        <title>Proyecto Miguel Salvado</title>
    </head>
    <body>
        <header class="cont--header">
            <div class="cont--header__zonaTitulo">
                <a href="index.html"><h1>Miguel Salvado</h1></a>
            </div>

            <div class="cont--header__zonaNav">
                <a class="cont--a_nav" href="#">Sobre Mi</a>
                <a class="cont--a_nav" href="#">Proyectos</a>
                <a class="cont--a_nav" href="#">Premios</a>
                <a class="cont--contacto" href="contacto.html">Contacto</a>
            </div>
        </header>

        <main class="cont--main">

            <div class="cont--main__container">

                <div class="cont--main__zonaForm">
                    <form action="#">
                        <label for="nombre">Nombre</label>
                        <br />
                        <input class="cont--input"  name="nombre" type="text" />
                        <br>
                        <label for="apellidos">Apellidos</label>
                        <br />
                        <input class="cont--input" name="apellidos" type="text" />
                        <br>
                        <label for="email">Email</label>
                        <br />
                        <input class="cont--input"  name="email" type="email" />
                        <br>
                        <label for="mensaje">Su mensaje</label>
                        <br />
                        <textarea name="mensaje" cols="76" rows="10"></textarea>
                        <br>
                        <button class="cont--button" type="reset">Borrar</button>
                        
                        <button class="cont--button" type="submit">Enviar</button>
                    </form>
                </div>
    
                <div class="cont--main__zonaRedes">
                    <div class="cont--zonaRedes__column">
                        <img
                            src="./assets/images/resources/facebook.png"
                            alt="facebook"
                        />
                        <img
                        src="./assets/images/resources/pintseret.png"
                        alt="pintseret"
                        />
                        <img
                            src="./assets/images/resources/otra.png"
                            alt="otra"
                        />
                    </div>
    
                    <div class="cont--zonaRedes__column">
                        <img
                        src="./assets/images/resources/instagram.png"
                        alt="instagram"
                        />
                        <img
                            src="./assets/images/resources/youpic.webp"
                            alt="youpic"
                        />
                        <img
                            src="./assets/images/resources/flickr.png"
                            alt="flickr"
                        />
                    </div>
                </div>

            </div>
            
        </main>

        <footer class="cont--footer">
            <p class="cont--copy">
                Copiright &copy;2023 | Miguel Salvado | Todos los derechos
                reservados
            </p>
        </footer>
    </body>
</html>
